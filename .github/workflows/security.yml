name: InvisiThreat Security Scan

on:
  push:
    branches: [ main ]

jobs:
  scan:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Security Scanner
        run: |
          python run_scan.py
